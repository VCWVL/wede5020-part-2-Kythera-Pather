<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    
</head>
<body>
  <!--Header-->
    <header>
      <!--logo-->
        <img src="_images\exclusive_book_logo.jpg" alt="Exclusive Books Logo" width="150px" height="100px">
        <!--Search bar with form-->
        <h1>Exclusive Books</h1>
        <input type="text" placeholder="Search for your books here...">
        <button>Search</button>

        <!--Navigation to diffrent pagers in the website and are connected -->
        <nav>
        <a href="index.html">Home</a> |
        <a href="events.html">Events</a> |
        <a href="stores.html">Stores</a> |
        <a href="about.html">About Us</a>|
        <a href="contact.html">Contact</a> |
        <a href="service.html">Services</a> |
        <a href="enquiry.html">Enquiry</a> |
        <a href="cart.html">Cart</a>
        </nav>
    </header>
  <br>
  <hr>

  <main>
  <!--Category Banner thats labled with what section it is-->
  <section class="category-banner">
    <!--The code shows a banner for the cart page-->
    <h2>Your Shopping Cart</h2>
    <p>Review the items in your cart before proceeding to checkout.</p>
    <img src="_images\bookstore_banner_second.jpg" alt="Cart Banner" width="400px" height="300px">
    <br></br>
    <hr>
  </section>

  <!--Cart Items Section-->
  <section class="cart-items">
    <h2>Items in Your Cart</h2>
    <!--Table used to show the customer what they have in their cart with the price and total amount-->
    <table border="1">
      <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
     <!--More items can be added here -->
    </table>
    <h3>Total Amount:</h3>
    <!--Buttons to either proceed to checkout or continue shopping-->
    <button>Proceed to Checkout</button>
    <!--Button to go back and search for items-->
    <button>Continue Shopping</button>
  </section>
  </main>

  <br>
  <hr>

  <!--Footer-->
  <footer>
    <p>&copy; 2024 Exclusive Books. All rights reserved.</p>
  </footer>
  
</body>
</html>
